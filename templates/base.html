<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>NUFAB Orders (Local)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <script src="https://unpkg.com/htmx.org@1.9.12"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 24px; }
    table { width: 100%; border-collapse: collapse; margin-top: 16px; }
    th, td { border-bottom: 1px solid #eee; padding: 10px; text-align: left; vertical-align: top; }
    th { background: #fafafa; font-weight: 600; }
    .toolbar { display: flex; gap: 12px; align-items: center; }
    .btn { padding: 8px 12px; border: 1px solid #ddd; border-radius: 8px; background: #fff; cursor: pointer; }
    .btn:hover { background: #f5f5f5; }
    select { padding: 6px 8px; border-radius: 6px; border: 1px solid #ccc; }
    .tag { display: inline-block; padding: 2px 8px; border-radius: 999px; background: #e5f3ff; color: #084b8a; font-size: 12px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  {% block body %}{% endblock %}
</body>
</html>
